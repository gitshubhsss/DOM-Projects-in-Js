<!-- How to create a Color Flipper -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
            margin-top: 430px;
        }
        #info {
            font-size: 2em;
        }
        #btn {
            padding: 10px;
            border-radius: 5px;
            font-size: 2em;
            cursor: pointer;
            background-color: transparent;
            border: transparent 2px solid rgb(61, 243, 218);
        }
    </style>
</head>
<body>
    <div>
        <p id="info">Click to change the Background Color</p>
        <button id="btn">Change Color</button>
    </div>
    <script src="colorFlipper.js"></script>
</body>

</html>
